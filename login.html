<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="calavera.png">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap'); 
    </style>
    <link rel="stylesheet" href="login.css" type="text/css"/>
    <title>Login - Metalized</title>
</head>
<body>
    <div class="logo-contenedor">
        <img src="calavera.png" alt="Logo" class="logoC">
    </div>

    <div id="contenedor">
        <main>
            <div id="bienvenida">
                <h2>Bienvenido de vuelta!</h1>
                <p>Inicia sesión para seguir disfrutando tu música favorita</p>
            </div>
                
            <section class="form">
                <div class="formulario">
                    <form action="./login.php" method="post">
                    <input class="username" type="text" name="nombreUser" placeholder="Nombre de Usuario" required>
                    <input class="password" type="password" name="contraseña" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesion</button>
                </form>
                </div>
                <p>Si no tenes una cuenta registrate <a href="inicio.html">acá</a></p>
            </section>
    
            <div id="logo">
                    <img src="calavera.png"> 
            </div>
        </main>    
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.querySelector('.logo-contenedor');
            logoContainer.addEventListener('animationend', function() {
                logoContainer.classList.add('fade-out-complete'); 
            });
        });
    </script>
</body>
</html>
